<div class="card">
  <div
    class="card-head"
    [ngStyle]="getHeaderStyle()"
    role="table"
    aria-label="Destinations"
  >
    <div class="title">{{ data.header }}</div>
  </div>
  <div class="card-body">
    <p *ngFor="let cell of data.cells; let index = index">
      {{ cell }}
    </p>
  </div>
</div>
