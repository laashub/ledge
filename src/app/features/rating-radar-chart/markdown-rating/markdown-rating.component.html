<ul id="markdown-rating">
  <li *ngFor="let task of list">
    <markdown-rating-item
      [isParent]="isParent"
      [item]="task.item"
      (itemChange)="changeForm($event, task.item)">
    </markdown-rating-item>

    <p *ngIf="task.children">
      <markdown-rating
        ngDefaultControl
        [(ngModel)]="task.children"
        (ngModelChange)="changeForm($event, task.item)">
      </markdown-rating>
    </p>
  </li>
</ul>
