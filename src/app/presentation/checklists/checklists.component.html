<div class="checklists">
  <mat-tab-group [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onTabChanged($event);">
    <mat-tab label="新项目检查清单">
      <div class="checklist-block" id="checklist-tech">
        <h2>技术</h2>
        <component-checklist [checklists]="techChecklist" [name]="'tech'"></component-checklist>
      </div>
      <div class="checklist-block" id="checklist-people">
        <h2>人</h2>
        <component-checklist [checklists]="peopleChecklist" [name]="'people'"></component-checklist>
      </div>
      <div class="checklist-block" id="checklist-process">
        <h2>流程</h2>
        <component-checklist [checklists]="processChecklist" [name]="'process'"></component-checklist>
      </div>
      <div class="checklist-block" id="checklist-domain">
        <h2>业务</h2>
        <component-checklist [checklists]="domainChecklist" [name]="'domain'"></component-checklist>
      </div>
    </mat-tab>
    <mat-tab label="敏捷实践检查清单">
      <div class="checklist-block">
        <p>来源：<a href="https://cloud.tencent.com/developer/article/1558754" target="_blank">ThoughtWorks敏捷实践关键清单</a></p>
        <ledge-render [content]="agileContent"></ledge-render>
      </div>
    </mat-tab>
    <mat-tab label="DevOps 检查清单">
      <div class="checklist-block">
        <p>基于：<a href="https://docs.microsoft.com/en-us/azure/architecture/checklist/dev-ops" target="_blank">Azure DevOps 检查清单</a></p>
        <ledge-render [content]="devopsContent"></ledge-render>
      </div>
    </mat-tab>
    <mat-tab label="DevOps 检查清单（AWS）">
      <div class="checklist-block">
        <p>基于：<a href="https://gruntwork.io/static/devops-checklist/" target="_blank">AWS DevOps 检查清单</a></p>
        <ledge-render [content]="gdevopsContent"></ledge-render>
      </div>
    </mat-tab>
    <mat-tab label="极限编程检查清单">
      <div class="checklist-block">
        <ledge-render [content]="xpContent"></ledge-render>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
